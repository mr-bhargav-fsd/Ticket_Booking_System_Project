{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BookTickets</title>
    <link rel="stylesheet" href="{% static 'app/css/loginstyles.css' %}">
</head>
<body>
    <header>
        <h1>BookTickets</h1>
    </header>
    <main>
        <div class="form-container">
            <h2>Create Your Account</h2>
            <form id="registerForm">
                <label for="fullName">Full Name *</label>
                <input type="text" id="fullName" name="fullName" required aria-describedby="nameError">
                <span id="nameError" class="error"></span>

                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required aria-describedby="emailError">
                <span id="emailError" class="error"></span>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">

                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required aria-describedby="passwordError">
                <div id="passwordStrength" class="strength-indicator"></div>
                <span id="passwordError" class="error"></span>

                <label for="confirmPassword">Confirm Password *</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required aria-describedby="confirmError">
                <span id="confirmError" class="error"></span>

                <label class="checkbox-label">
                    <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                    I agree to the <a href="#" class="link-red">Terms and Conditions</a> *
                </label>

                <button type="submit" class="btn-red">Register</button>
            </form>
            <p>Already have an account? <a href="{% url 'login' %}" class="link-red">Login here</a></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 BookTickets. <a href="#" class="link-black">Privacy Policy</a></p>
    </footer>
    <script src="{% static 'app/js/loginjs.js' %}"></script>
</body>
</html>
